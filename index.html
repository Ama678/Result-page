<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="content-left">
        <h2>Your result</h2>
        <div class="circle"><span style="font-size: 3rem">76</span> of 100</div>
        <h1>Great!</h1>
        <p>You scored higher than 65% of people who have taken these tasks</p>
      </div>

      <div class="content-right">
        <h2>Summary</h2>
        <div class="bar red">
          <div class="icont">
            <div><img src="./images/icon-reaction.svg" /></div>
            <p>Reaction</p>
          </div>

          <p>80 <span style="color: rgb(150, 131, 131)">/100</span></p>
        </div>

        <div class="bar green">
          <div class="icont">
            <div><img src="./images/icon-memory.svg" /></div>
            <p>Memory</p>
          </div>
          <p>92 <span style="color: rgb(150, 131, 131)">/100</span></p>
        </div>

        <div class="bar white">
          <div class="icont">
            <div><img src="./images/icon-visual.svg" /></div>
            <p>Verbal</p>
          </div>
          <p>61 <span style="color: rgb(150, 131, 131)">/100</span></p>
        </div>

        <div class="bar blue">
          <div class="icont">
            <div><img src="./images/icon-verbal.svg" /></div>
            <p>Visual</p>
          </div>
          <p>73 <span style="color: rgb(150, 131, 131)">/100</span></p>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
